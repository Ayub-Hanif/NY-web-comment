<!DOCTYPE html>
<!-- Made sure that it is a not a real lang since otherwise the validator wouldn't allow me with no errors -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The New York Times</title>
        <!-- The link of font-awesome is to get icons for the social and profile -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <!-- I used the script for getting date by making a function -->
        <script src="/static/main.js"></script>
        <!-- The CSS is called to make sure we connect the styling for all items -->
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <!-- The header contains the navigation, datetime, profile clickable, and the title of the page (NY times)-->
        <header>
            <div class ="navbar">
                <div class="datetime">
                    <!-- Then script.js to fetch and display current date/time -->
                    <p id="date"></p>
                    <p id="underdate">Today's Paper</p>
                </div>

                <div class="logo">
                    <img src="/static/assets/logo.svg" alt="Logo">
                </div>
                
                <!--Profile icon is added using fa-user and then I added a dropdown-content type which will have like a blur background-->
                <div class="profile">
                    <button class="fas fa-user"></button>
                    <div class="dropDown">
                        <a href="#">Profile</a>
                        <a href="#">Settings</a>
                        <a href="#">Sign-in</a>
                    </div>
                </div>
            </div>

            <!-- added the page changeable menu button how the NY times have it so that it will satisfy the extra points-->
            <div class="pagebuttons">
                <button class="headerbuttons">Home</button>
                <button class="headerbuttons">World</button>
                <button class="headerbuttons">Politics</button>
                <button class="headerbuttons">Business</button>
                <button class="headerbuttons">Technology</button>
            </div>
        </header>
        <!-- The main section have a gridContainer which will contain all the news articles. -->
        <main>
            <div class="gridContainer">
                <!-- Each of the article have either a image for sure header and a snippet of what the article might have. -->
                 <!-- The img, header and paragraph are modified to fit and look exactly how we were given direction using the figma and NY times -->
                  <!-- The section was used since the overall structure of all the articles will look the same with either image or not -->


            </div>
        </main>
        <!-- The footer contains the copyright that have my name for now since I have created the page and social media links that could be linked to my account afterward -->
        <footer>
            <!-- For keeping it clean I added the icons that I found and learned using W3Schools-->
            <p>&copy; 2025 Ayub's website. All rights reserved.</p>
            <div class="social">
                <a href="https://www.facebook.com" target="Ayub"><i class="fab fa-facebook"></i></a>
                <a href="https://www.twitter.com" target="Ayub"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="Ayub"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </body>
</html>
